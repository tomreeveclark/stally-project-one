<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
                
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- Load Static CSS Files -->
        <link rel="stylesheet" type="text/css" href="{% static 'stally/css/style.css' %}" />
        
        {% block headscript %}{% endblock %}
        
        <title>{% block title %}{% endblock %}</title>
        
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'index' %}">Stally</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'markets' %}">Markets</a></li>
                        <li><a href="{% url 'stall' %}">Stalls</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="/admin">Admin</a></li>
                    </ul>
                </div>
            </nav>
            
            <div class="panel panel-default">
                <div class="panel-body">
                    {% block body_block %}{% endblock %}
                </div>
            </div>
            {% block body_block_two %}{% endblock %}
        </div>
    </body>
</htmL>
